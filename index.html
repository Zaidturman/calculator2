<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="result">
            <p id="history"></p>
            <h1 id="result">0</h1>
        </div>
        <div class="btns">
            <button class="firstrow" onclick="clearDisplay()">AC</button>
            <button class="firstrow" onclick="changeSign()">+/-</button>
            <button class="firstrow" onclick="appendOperator('%')">%</button>
            <button class="lastcol" onclick="appendOperator('/')">/</button>

            <button onclick=appendNubmer(7)>7</button>
            <button onclick=appendNubmer(8)>8</button>
            <button onclick=appendNubmer(9)>9</button>
            <button class="lastcol" onclick="appendOperator('*')">x</button>

            <button onclick=appendNubmer(4)>4</button>
            <button onclick=appendNubmer(5)>5</button>
            <button onclick=appendNubmer(6)>6</button>
            <button class="lastcol" onclick="appendOperator('-')">-</button>

            <button onclick=appendNubmer(1)>1</button>
            <button onclick=appendNubmer(2)>2</button>
            <button onclick=appendNubmer(3)>3</button>
            <button class="lastcol" onclick="appendOperator('+')">+</button>

            <button class="numzero" onclick=appendNubmer(0)>0</button>
            <button onclick="appendDot()">.</button>
            <button class="lastcol" onclick="calculateResult()">=</button>






        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
